<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <title>Show Category</title>
    {%include 'dcs_app/common/common_css.html'%}
</head>
<body>

  {%include 'dcs_app/common/header.html'%}

<div class="dc">
  {% for ad in add%}
  <div class="card bgcol m-2" onclick="window.location.href='{% url 'workers' ad.id %}';">
    <img class="card-img-top p-1"
            src="/media/{{ad.emp_category_pic}}" height="200px" alt="Card image cap">
      <div class="card-body">
        <h2 class="card-subtitle mb-2"><a style="text-decoration: none; color: black;" href="{% url 'workers' ad.id %}">{{ad.emp_category}}</a></h2>
        <h4 class="card-subtitle mb-2">{{ad.emp_description}}</h4>
       </div>
  </div>
  {%endfor%}
</div>


  <script>
    window.onload = function(){
      if (window.history.replaceState){
        window.history.replaceState(null, null, window.location.href);
      }
    } 
  </script>
    {%include 'dcs_app/common/footer.html'%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
