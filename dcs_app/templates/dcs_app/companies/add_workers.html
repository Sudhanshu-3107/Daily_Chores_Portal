<!DOCTYPE html>
{%load static%}
<html lang="en">

<head>
  <title>Add Worker</title>
  {%include 'dcs_app/common/common_css.html'%}
</head>

<body>
  {%include 'dcs_app/common/header.html'%}
{%include 'dcs_app/common/message.html'%}
  <div class="d-block mx-auto mt-5 frm" style="height:max-content; width:max-content;">
    <form action="{{'/add_workers/'}}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <h1 class="mb-4 text-center poppins-regular">Employee Details</h1>
      <div class="mb-3 d-flex justify-content-between">
        <div class="form-floating me-2 mb-3">
          <input type="text" class="form-control" name="empid" id="floatingInput" placeholder="" required>
          <label for="floatingInput">Employee ID</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" name="empname" id="floatingInput" placeholder="" required>
          <label for="floatingInput">Employee Name</label>
        </div>
      </div>
      <div class="mb-3 d-flex justify-content-between">
        <div class="form-floating mb-3 me-2">
          <input type="number" class="form-control" name="emppho" id="floatingInput" placeholder="" required>
          <label for="floatingInput">Employee Phone</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" name="empcit" id="floatingInput" placeholder="" required>
          <label for="floatingInput">Employee City</label>
        </div>
      </div>
        <div class="mb-3">
          <select class="form-control" name="empcat">
            <option selected disabled value="">Select Category</option>
            {%for category in categories%}
            <option value="{{category.emp_category}}">{{category.emp_category}}</option>
            {%endfor%}
          </select>
        </div>
        <div class="mb-3">
          <select class="form-control" name="empsta">
            <option selected disabled value="">Status</option>
            <option value="Available">Available</option>
            <option value="Not Available">Not Available</option>
          </select>
        </div>
      <div class="form-floating mb-3">
        <input type="file" class="form-control" name="emppic" id="floatingInput" placeholder="" required>
        <label for="floatingInput" style="color: black;">Employee Picture</label>
      </div>
      <div class="form-floating mb-3">
        <textarea class="form-control" name="empadd" placeholder="" id="floatingTextarea2" style="height: 100px"
          required></textarea>
        <label for="floatingTextarea2" style="color: black;">Employee Address</label>
      </div>
      <button type="submit" class="btnx d-block mx-auto w-50 mt-2" style="height: 5vh;">Submit</button>
    </form>
  </div>


  <script>
    window.onload = function () {
      if (window.history.replaceState) {
        window.history.replaceState(null, null, window.location.href);
      }
    } 
  </script>
  {%include 'dcs_app/common/footer.html'%}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
