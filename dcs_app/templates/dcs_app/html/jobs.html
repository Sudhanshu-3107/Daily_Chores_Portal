{%extends 'dcs_app/html/main.html'%}
{%block content%}
{%include 'dcs_app/common/only_home.html'%}
{%include 'dcs_app/common/message.html'%}
<div class="dc">
    <div class="frm">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-floating mb-3">
                {{ field }}
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            </div>
            {% endfor %}
            <button type="submit" class="btnx w-50 d-block mx-auto" style="height: 5vh;">Submit</button>
        </form>
    </div>
</div>
{%endblock%}
