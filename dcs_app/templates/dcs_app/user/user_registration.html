<!DOCTYPE html>
{%load static%}
<html lang="en">

<head>
    <title>User Registration</title>
    {%include 'dcs_app/common/common_css.html'%}
    <style>
        option {
            color: black;
        }
    </style>
</head>

<body>
    {%include 'dcs_app/common/header.html'%}
    {%include 'dcs_app/common/message.html'%}
    <div class="d-block mx-auto mt-5 frm" style="height:max-content; width:max-content;">
        <form action="{{'/user_registration/'}}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h1 class="itim mb-3 text-center">User Registration</h1>
            <div class="form-floating mb-3" style="width: 400px;">
                <input type="text" class="form-control" name="name" id="floatingInput" placeholder="" required>
                <label for="floatingInput" >User Name</label>
            </div>
            <div class="form-floating mb-3" style="width: 400px;">
                <input type="file" class="form-control" name="pic" id="floatingInput" placeholder="" required>
                <label for="floatingInput" >User Picture</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" name="email" id="floatingInput" placeholder="" required>
                <label for="floatingInput" >Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" name="phone" id="floatingInput" placeholder="" required>
                <label for="floatingInput" >Phone</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" name="password" id="floatingInput" placeholder="" required>
                <label for="floatingInput" >Choose Password</label>
            </div> 
            <div class="mb-3">
                <select class="form-control" name="city">
                    <option value="">City</option>
                    <option value="lucknow">Lucknow</option>
                    <option value="delhi">Delhi</option>
                    <option value="kolkata">Kolkata</option>
                </select>
            </div>
            <div class="form-floating mb-3">
                <textarea class="form-control" name="address" placeholder="" id="floatingTextarea2"
                    style="height: 100px" required></textarea>
                <label for="floatingTextarea2">Address</label>
            </div>
            <p class="text-muted">Already Registered ? <a style="color:rgb(255, 37, 77); text-decoration: none;" href="{% url 'user_login'%}">Login</a></p>
            <button type="submit" class="btnx d-block mx-auto w-50 mt-2" style="height: 5vh;">Submit</button>
        </form>
    </div>
    {%include 'dcs_app/common/footer.html'%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
